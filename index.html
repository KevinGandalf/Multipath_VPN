<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>README anzeigen</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background: #121212;
      color: #f0f0f0;
    }
    a { color: #90caf9; }
  </style>
</head>
<body>
  <h1>ðŸ“„ README-Inhalt:</h1>
  <div id="readme">Lade README...</div>

  <script>
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
